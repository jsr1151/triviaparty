name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - copilot/build-trivia-game-site
  workflow_dispatch:

permissions:
  contents: write  # needed to push to the gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        # postinstall automatically runs `prisma generate`
        run: npm ci

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: 'file:./dev.db'

      - name: Build static export
        run: npm run build
        env:
          GITHUB_PAGES: 'true'
          # The API routes use force-static and return empty data when the DB is
          # empty, so no real data needs to be present at build time.
          DATABASE_URL: 'file:./dev.db'

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
