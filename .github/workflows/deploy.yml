name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - copilot/build-trivia-game-site
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        # postinstall automatically runs `prisma generate`
        run: npm ci

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: 'file:./dev.db'

      - name: Build static export
        run: npm run build
        env:
          GITHUB_PAGES: 'true'
          DATABASE_URL: 'file:./dev.db'

      - name: Update docs/ with latest build
        run: |
          rm -rf docs/
          cp -r out/ docs/
          touch docs/.nojekyll
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --staged --quiet || git commit -m "chore: update docs/ with latest static build [skip ci]"
          git push
