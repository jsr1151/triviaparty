name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the
# run in-progress and latest queued. But do not cancel in-progress runs.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        # postinstall automatically runs `prisma generate`
        run: npm ci

      - name: Build static export
        run: npm run build
        env:
          GITHUB_PAGES: 'true'
          # DATABASE_URL is required for the Prisma client (generated by postinstall).
          # The API routes use force-static and return empty data when the DB is empty,
          # so no data needs to be present at build time.
          DATABASE_URL: 'file:./dev.db'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
