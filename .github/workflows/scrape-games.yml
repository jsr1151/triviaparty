name: Scrape J-Archive Games

on:
  workflow_dispatch:
    inputs:
      game_ids:
        description: >
          Space-separated J-Archive game IDs to scrape.
          e.g. "173 174 175" for Season 1 episodes 1â€“3.
          Use a season with --season flag syntax: "--season 1"
        required: true
        default: '173'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Scrape games
        run: npm run scrape -- ${{ github.event.inputs.game_ids }}

      - name: Commit scraped JSON files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/jeopardy/
          git diff --staged --quiet && echo "Nothing new to commit" && exit 0
          GAME_IDS="${{ github.event.inputs.game_ids }}"
          git commit -m "feat: add scraped Jeopardy games: ${GAME_IDS}"
          git push
